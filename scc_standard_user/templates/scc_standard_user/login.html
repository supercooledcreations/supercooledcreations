<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                {{ field }}
                {{ field.errors }}
            {% endfor %}
            <button type="submit">Login</button>
            <a href="{% url 'scc_standard_user:register' %}">Sign Up</a>
        </form>
        <p>{{ form.non_field_errors }}</p>
    </body>
</html>
