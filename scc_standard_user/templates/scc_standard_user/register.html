<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
    <body>
            <form class="main-form" method="post">
                {% csrf_token %}
                {% for field in form %}
                    {{ field }}
                    {{ field.errors }}
                {% endfor %}
                <button type="submit">Register</button>
                <a href="{% url 'scc_standard_user:login' %}">Log In</a>
            </form>
            <p>{{ form.non_field_errors }}</p>
    </body>
</html>
